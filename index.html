<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Keycloak Login</title>
    <meta name="referrer" content="no-referrer">
</head>

<body>
    <!--
      keycloak-login Web Component

      Required attributes:
        - url:        The Keycloak server URL (e.g. https://keycloak.yourDomain.de)
        - realm:      The Keycloak realm name (e.g. your-realm)
        - client-id:  The Keycloak client ID (e.g. your-client-id)

      Example:
        <keycloak-login
          url="https://keycloak.yourDomain.de"
          realm="your-realm"
          client-id="your-client-id">
        </keycloak-login>
    -->
    <keycloak-login id="kcLogin" url="https://keycloak.yourDomain.de" realm="your-realm" client-id="your-client-id" />
    <script type="module" src="./keycloak-handler.js"></script>
    <script type="module">
        const kcLogin = document.getElementById('kcLogin');
    </script>
</body>

</html>
